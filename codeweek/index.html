<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Collection</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
</head>
<body>
    <main>
        <hearder class="header">
            <div class="header_banner">
                <div class="header_container">
                    <div class="row">
                        <div class="header_title">
                            <h1 class="title">Cool Address Book</h1>
                            <div class="header-users">
                                <div class="container">
                                    <div class="book_container">
                                        <img class="book" src="https://images.pexels.com/photos/3757367/pexels-photo-3757367.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
                                    </div>
                                    <div class="users">
                                        <button class="letter" id="A-E">A-E</button>
                                        <button class="letter" id="F-L">F-L</button>
                                        <button class="letter" id="MZ">M-Z</button>
                                        <button class="letter" id="TUTTI">TUTTI</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </hearder>
    </main>
    <div class="container_user" id="container_user"></div>
</body>
</html>
